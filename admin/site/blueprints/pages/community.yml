  info:
    label: Info
    icon: info
    columns:
      - width: 1/1
        sections:
          infoSection:
            type: fields
            fields:
              info:
                label: Info
                type: textarea
                width: 1/2
              population:
                width: 1/2
                label: Population
                type: textarea
              yearEstablished:
                label: Year Established
                type: date
                width: 1/2
              mainThreat:
                label: Main Threat
                type: select
                width: 1/2
                options:
                  settlerViolence: settler violence
                  civilIncursion: civil incursion
                  militaryOrPolice: military/police incursion
              keyfacts:
                width: 1/1
                label: Key Facts List
                type: structure
                entry: "{{ keyinfoDescription }}"
                fields:
                  keyinfoDescription:
                    label: Description
                    type: textarea
                    

  alerts:
    label: Alerts
    icon: alert
    columns:
      - width: 1/1
        sections:
          alertsSection:
            type: fields
            fields:
              alerts:
                label: Alerts List
                type: structure
                sortBy: "alertdate desc"
                entry: "{{ alertDate }} - {{ alertDescription }}"
                fields:
                  alertDate:
                    label: Date
                    type: date
                    width: 1/2
                    display: DD/MM/YYYY
                  alertType:
                    label: Type
                    type: select
                    width: 1/2
                    options:
                      legal: Legal Proceedings
                      settler: Settler Violence
                      militaryOrPolice: Military/police violence  
                  alertDescription:
                    label: Description
                    type: textarea
                    width: 3/3
  standards:
    label: Standards of Living
    icon: chart
    columns:
      - width: 1/1
        sections:
          standardsSection:
            type: fields
            fields:
              protection:
                label: Protection
                type: select
                width: 1/4
                options:
                  Concerning: Concerning
                  Critical: Critical
                  Subpar: Subpar
              access:
                label: Access
                type: select
                width: 1/4
                options:
                  Concerning: Concerning
                  Critical: Critical
                  Subpar: Subpar
              threat:
                label: Threat
                type: select
                width: 1/4
                options:
                  Concerning: Concerning
                  Critical: Critical
                  Subpar: Subpar
              safety:
                label: Safety
                type: select
                width: 1/4
                options:
                  Concerning: Concerning
                  Critical: Critical
                  Subpar: Subpar
              shelter:
                label: Shelter
                type: select
                width: 1/4
                options:
                  Concerning: Concerning
                  Critical: Critical
                  Subpar: Subpar
              livelihood:
                label: Livelihood
                type: select
                width: 1/4
                options:
                  Concerning: Concerning
                  Critical: Critical
                  Subpar: Subpar
              education:
                label: Education
                type: select
                width: 1/4
                options:
                  Concerning: Concerning
                  Critical: Critical
                  Subpar: Subpar
              wash:
                label: WASH
                type: select
                width: 1/4
                options:
                  Concerning: Concerning
                  Critical: Critical
                  Subpar: Subpar
  media:
    label: Media
    icon: folder
    columns:
      - width: 1/1
        sections:
          mediaFiles:
            type: files
            label: Images
            layout: cards
            sortable: true
            template: image
            accept:
              extension: jpg, png, gif

  grants:
    label: Donor funded assistance
    icon: money
    columns:
      - width: 1/1
        sections:
          grantsSection:
            type: fields
            fields:
              grantsList:
                label: Funding List
                type: structure
                sortBy: fundingdate desc
                entry: "{{ fundingDate }} - {{ fundingDescription }}"
                fields:
                  fundingDate:
                    label: Date
                    type: date
                    width: 1/1
                    display: DD/MM/YYYY
                  fundingMoney:
                    label: Money Spent
                    type: textarea
                    width: 1/1
                  fundingDescription:
                    label: items Destroyed
                    type: textarea
                    width: 1/1
                 
                    
