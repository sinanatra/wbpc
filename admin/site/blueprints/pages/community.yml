title: Community
num: '{{ page.created.toDate("Ymd") }}'
status:
  draft:
    label: Unpublished
    text: Page is not published and doesn't appear on the website.
  listed:
    label: Published
    text: Page is published.
options:
  changeTemplate:
    admin: true
    researcher: true
    guest: false
  changeTitle:
    admin: true
    researcher: true
    guest: false
  create:
    admin: true
    researcher: true
    guest: false
  delete:
    admin: true
    researcher: true
    guest: false
  update:
    admin: true
    researcher: true
    guest: false

tabs:
  metadata:
    label: Metadata
    icon: home
    columns:
      - width: 1/1
        sections:
          metaSection:
            type: fields
            fields:
              title:
                label: Title
                type: textarea
                width: 1/1
              alternativeTitle:
                label: Alternative Title
                type: textarea
                width: 1/2
              alternativeNames:
                label: Alternative Names
                type: tags
                width: 1/2
                help: "Enter alternative spellings as comma-separated values."
              coordinates:
                label: Coordinates
                type: locator
                display:
                  - lat
                  - lon
                  - number
                  - address
                  - postcode
                  - city
                  # - region
                  - country
                  - countryCode
                width: 1/1
                marker: dark
                geocoding: nominatim
                center:
                  lat: 31.904950082190478
                  lon: 35.205097633232725
                required: false
              risks:
                label: Risks
                type: structure
                # sort: "{{riskDate}}"
                entry: "{{ riskDate }} - {{ riskValue }}"
                sortBy: riskdate asc
                fields:
                  riskDate:
                    label: Date
                    type: date
                    width: 1/2
                    display: MM/YYYY
                  riskValue:
                    label: Risk Category
                    type: select
                    width: 1/2
                    options: query
                    query: site.riskValues.toStructure.pluck('riskValue', 'riskValue')
                    help: "Select the risk value for this entry."
              tags:
                label: Tags
                type: multiselect
                width: 1/2
                options: query
                query: site.tags.split

  keyfacts:
    label: Key Facts
    icon: info
    columns:
      - width: 1/1
        sections:
          keyfactsSection:
            type: fields
            fields:
              keyfacts:
                label: Key Facts List
                type: structure
                entry: "{{ keyinfoDescription }}"
                fields:
                  keyinfoDescription:
                    label: Description
                    type: textarea
                    width: 1/1

  history:
    label: History
    icon: clock
    columns:
      - width: 1/1
        sections:
          historySection:
            type: fields
            fields:
              history:
                label: History
                type: textarea
                width: 1/1

  alerts:
    label: Alerts
    icon: alert
    columns:
      - width: 1/1
        sections:
          alertsSection:
            type: fields
            fields:
              alerts:
                label: Alerts List
                type: structure
                sortBy: "alertdate desc"
                entry: "{{ alertDate }} - {{ alertDescription }}"
                fields:
                  alertDate:
                    label: Date
                    type: date
                    width: 1/3
                    display: DD/MM/YYYY
                  alertDescription:
                    label: Description
                    type: textarea
                    width: 2/3
  standards:
    label: Standards of Living
    icon: chart
    columns:
      - width: 1/1
        sections:
          standardsSection:
            type: fields
            fields:
              protection:
                label: Protection
                type: select
                options:
                  Concerning: Concerning
                  Critical: Critical
                  Subpar: Subpar
              access:
                label: Access
                type: select
                options:
                  Concerning: Concerning
                  Critical: Critical
                  Subpar: Subpar
              threat:
                label: Threat
                type: select
                options:
                  Concerning: Concerning
                  Critical: Critical
                  Subpar: Subpar
              safety:
                label: Safety
                type: select
                options:
                  Concerning: Concerning
                  Critical: Critical
                  Subpar: Subpar

  media:
    label: Media
    icon: folder
    columns:
      - width: 1/1
        sections:
          mediaFiles:
            type: files
            label: Images
            layout: cards
            template: image
            accept:
              extension: jpg, png, gif

  grants:
    label: Donor funded assistance
    icon: money
    columns:
      - width: 1/1
        sections:
          grantsSection:
            type: fields
            fields:
              grantsList:
                label: Funding List
                type: structure
                sortBy: fundingdate desc
                entry: "{{ fundingDate }} - {{ fundingDescription }}"
                fields:
                  fundingDate:
                    label: Date
                    type: date
                    width: 1/3
                    display: DD/MM/YYYY
                  fundingDescription:
                    label: Description
                    type: textarea
                    width: 2/3
