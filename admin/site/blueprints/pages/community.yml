title: Community
num: '{{ page.created.toDate("Ymd") }}'
status:
  draft:
    label: Unpublished
    text: Page is not published and doesn't appear on the website.
  listed:
    label: Published
    text: Page is published.
options:
  changeTemplate:
    admin: true
    researcher: true
    guest: false
  changeTitle:
    admin: true
    researcher: true
    guest: false
  create:
    admin: true
    researcher: true
    guest: false
  delete:
    admin: true
    researcher: true
    guest: false
  update:
    admin: true
    researcher: true
    guest: false

tabs:
  metadata:
    label: Metadata
    icon: home
    columns:
      - width: 1/1
        sections:
          metaSection:
            type: fields
            fields:
              title:
                label: Title
                type: textarea
                width: 1/1
              alternativeTitle:
                label: Alternative Title
                type: textarea
                width: 1/2
              alternativeNames:
                label: Alternative Names
                type: tags
                width: 1/2
                help: "Enter alternative spellings as comma-separated values."
              coordinates:
                label: Coordinates
                type: locator
                display:
                  - lat
                  - lon
                  - number
                  - address
                  - postcode
                  - city
                  # - region
                  - country
                  - countryCode
                width: 1/1
                marker: dark
                geocoding: nominatim
                center:
                  lat: 31.904950082190478
                  lon: 35.205097633232725
                required: false
              risks:
                label: Risks
                type: structure
                # sort: "{{riskDate}}"
                entry: "{{ riskDate }} - {{ riskValue }}"
                sortBy: riskdate asc
                fields:
                  riskDate:
                    label: Date
                    type: date
                    width: 1/2
                    display: MM/YYYY
                  riskValue:
                    label: Risk Category
                    type: select
                    width: 1/2
                    options: query
                    query: site.riskValues.toStructure.pluck('riskValue', 'riskValue')
                    help: "Select the risk value for this entry."
              tags:
                label: Tags
                type: multiselect
                width: 1/2
                options: query
                query: site.tags.split
              isBeduin:
                label: Is it a Bedouin community?
                type: toggle
                width: 1/2
                options:
                  true: Yes
                  false: No

